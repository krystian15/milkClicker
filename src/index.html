<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Milk Clicker</title>
</head>

<body>
  <div class="actions">
    <div class="container MilkClicker" data-milk-count="0" id="MilkClicker">
      <div class="glass ">
        <div class="glass__milk">
          <span class="glass__milkShadow"></span>
        </div>
      </div>
    </div>
    <div id="Cow">
      <div class="actions-wrapper">
      <div class="component-information">
        <span class="count" data-text="Count"></span>
        <span class="milk-per-sec" data-text="Milk per second"></span>
        <span class="price" data-text="Price"></span>
      </div>
      <div class="actions-panel">
        <button type="button" data-action="buy" name="button">Buy</button>
        <button type="button" data-action="sell" name="button">Sell</button>
      </div>
    </div>

    </div>
    <div id="Factory">
      <div class="actions-wrapper">
      <div class="component-information">
        <span class="count" data-text="Count"></span>
        <span class="milk-per-sec" data-text="Milk per second"></span>
        <span class="price" data-text="Price"></span>
      </div>
      <div class="actions-panel">
        <button type="button" data-action="buy" name="button">Buy</button>
        <button type="button" data-action="sell" name="button">Sell</button>
      </div>
    </div>
    </div>
    <div id="Teleport">
      <div class="actions-wrapper">
      <div class="component-information">
        <span class="count" data-text="Count"></span>
        <span class="milk-per-sec" data-text="Milk per second"></span>
        <span class="price" data-text="Price"></span>
      </div>
      <div class="actions-panel">
        <button type="button" data-action="buy" name="button">Buy</button>
        <button type="button" data-action="sell" name="button">Sell</button>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
